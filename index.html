	<script>
	function on() {
	  const element = document.getElementById("socialsnav");
	  element.style.visibility = "visible"; // Make it visible first
	  element.style.opacity = "1";          // Then change opacity to 1 for fade-in
	}
  
	function off() {
	  const element = document.getElementById("socialsnav");
	  element.style.opacity = "0";          // Change opacity to 0 for fade-out
  
	  // Delay setting visibility to hidden until after the fade-out completes
	  setTimeout(() => {
		element.style.visibility = "hidden";
	  }, 2000); // Match this delay to the CSS transition duration
	}

	function slide() {
    document.getElementById('projects').classList.toggle('fullscreen');
}



	</script>
