<body></body>
   
    
    <div class="parallax">
            
            
            
        <div id="group4" class="parallax__group">
          
          
          <div class="parallax__layer parallax__layer--deep">
            <img src="pic1.jpg">
            <img src="pic2.jpg">
            <img src="pic3.jpg">
            <img src="pic4.jpg">
          </div>
        </div>
        <div id="group3" class="parallax__group, title">
          <div class="parallax__layer parallax__layer--fore">
            
          </div>
          <div class="img-overlay-wrap">
            <svg width="100vw" height="100vh" viewBox="0 0 550 550">
              <defs>
                <linearGradient id="three_opacity_stops" gradientTransform="rotate(65)">
                  <stop offset="0%" style="stop-color: #917c3c; stop-opacity: 1.0"/>
                  <stop offset="50%" style="stop-color: #917c3c; stop-opacity: 0.3"/>
                  <stop offset="100%" style="stop-color: #917c3c; stop-opacity: 0"/>
                </linearGradient>
              </defs>
            
              <rect x="5vw" y="11vh" width="500" height="500"
                style="fill: url(#three_opacity_stops);"/>
            </svg>
            </div>
          <h1>
            This Isn't Enough,<br> I Need to Touch the Grass
        </h1>
        </div>
